<table width="400" height="5" id="book_transactions">
  <thead>
    <tr>
      <th>Transaction Date</th>
      <th>Transaction Type</th>
      <th>Transaction Status</th>
      <th>Returned Date </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book_transaction of book_transactions">
      <td>{{book_transaction.created_at | date }}</td>
      <td>{{book_transaction.transaction_type}}</td>
      <td>{{ book_transaction.transaction_status ? 'Open': 'Closed'}}</td>
      <td>{{ book_transaction.transaction_status ? 'Not Returned': book_transaction.updated_at | date }}</td>
      <button *ngIf='book_transaction.transaction_status' class="btn-danger" (click)="returnBookIssue(book_transaction.id)">Return Book</button>
    </tr>
  </tbody>

</table>
